{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 product-mgn-page text-blue">
                <hr>
                <h2 class="font-weight-bold mb-4">Product Management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <div class="text-center">
                        <a class="btn btn-primary" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-primary" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
{% endblock %}
