{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <h2 class="text-blue" id="packages-page">{{product.name}}</h2>
            <div class="image-container my-5">
                {% if product.image %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top pic-detail-size" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                {% else %}
                    <a href="">
                        <img class="card-img-top pic-detail-size" src="../../../media/noimage.png" alt="{{ product.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
