{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid packages-bg">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2 text-blue">
            <h2 id="packages-page">
                <a href="{% url 'products' %}"><i class="fas fa-arrow-alt-circle-left pr-3"></i></a>
                {{product.name}}</h2>
            <div class="image-container my-5">
                {% if product.image %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top pic-detail-size" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                {% else %}
                    <a href="">
                        <img class="card-img-top pic-detail-size" src="../../../media/noimage.png" alt="{{ product.name }}">
                    </a>
                {% endif %}
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-detail-container mb-5 mt-md-5">
                    <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                    {% if product.rating %}
                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
