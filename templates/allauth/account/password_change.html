{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

  <h1 class="signin font-weight-bolder text-center py-5">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row justify-content-center py-3">
          <button class="btn btn-small btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
        <div class="row justify-content-center">
          <a class="text-orange-outlined font-weight-bold text-decoration-none"  href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </div>
    </form>
{% endblock %}
